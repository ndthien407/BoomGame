    <script>
        function print_something(a, b) {
            console.log(a + b);
        }

        function callback_example(callback, argument1, argument2) {
            var start_time = new Date(); // 3524
            var end_time = new Date(); // 3624
            var delta = 1000;
            for( ; ; ) { // asynchronous vs synchronous
                callback(argument1, argument2);
                do {
                    end_time = new Date(); // 5824
                } while(end_time - start_time <= delta);
                start_time = new Date(); // 4724
            }
        }

        callback_example(function (a, b) {
            console.log("Value arg1: " + a + " Value arg2: " + b);
        }, 1, 2);
